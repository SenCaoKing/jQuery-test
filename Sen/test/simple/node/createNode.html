<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建节点以及创建节点属性</title>
    <style type="text/css">
        .left,
        .right{
            width: 300px;
            height: 120px;
        }
        .left div,
        .right div{
            width: 100px;
            height: 90px;
            padding: 5px;
            margin: 5px;
            float: left;
            border: 1px solid #ccc;
        }
        .left div{
            background: #bbffaa;
        }
        .right div{
            background: yellow;
        }
    </style>
</head>
<body>
<h2>动态创建元素节点</h2>
<div class="left">
    <div class="aaron">点击动态创建元素节点</div>
</div>

<script src="../jquery-2.1.1.js"></script>
<script type="text/javascript">
    var body = document.querySelector('body');
    console.log(body);

    document.addEventListener('click', function(){
        // 创建2个 div 元素
        var rightdiv = document.createElement('div');
        var rightaaron = document.createElement('div');

        // 给2个 div 设置不同的属性
        rightdiv.setAttribute('class', 'right');
        rightaaron.className = 'aaron';
        rightaaron.innerHTML = "动态创建DIV元素节点";

        // 2个 div 合并成包含关系
        rightdiv.appendChild(rightaaron);

        // 绘制到页面 body
        body.appendChild(rightdiv);

    }, false);
</script>
</body>
</html>
