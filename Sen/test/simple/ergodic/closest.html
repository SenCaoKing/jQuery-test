<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>closest 方法</title>
    <style type="text/css">
        .left{
            width: auto;
            height: 200px;
        }
        .left div{
            width: 350px;
            height: 150px;
            padding: 5px;
            margin: 5px;
            float: left;
            background: gray;
            border: 1px solid #ccc;
        }
        span{
            color: blue;
        }
    </style>
</head>
<body>
<div class="left first-div">
    <div class="div">
        <ul class="level-2">
            <li class="item-a">A</li>
            <li class="item-b">B
                <ul class="level-3">
                    <li class="item-1">1</li>
                    <li class="item-2">2</li>
                    <li class="item-3">3</li>
                </ul>
            </li>
            <li class="item-c">C</li>
        </ul>
    </div>
</div>

<br/>
<button>点击：closest传递选择器</button>
<button>点击：closest传递一个元素对象</button>

<script src="../jquery-2.1.1.js"></script>
<script type="text/javascript">
    $("button:first").click(function(){
        // 找到 class="item-1" 的 li 元素，通过 closest 方法往上找到 class="level-2" 的 li 元素，加上边框颜色
        $('li .item-1').closest('.level-2').css('border', '1px solid red');
    });

    $("button:last").click(function(){
        var itemB = $('.item-b');
        $('li .item-1').closest(itemB).css('border', '1px solid orange');
    });
</script>
</body>
</html>
