<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>empty的基本用法</title>
    <style type="text/css">
        div{
            background: #bbffaa;
            width: 300px;
        }
    </style>
</head>
<body>
<h2>通过empty移除元素</h2>
<div id="test">
    <p>p元素1</p>
    <p>p元素2</p>
</div>
<button>点击通过jQuery的empty移除元素</button>

<script src="../jquery-2.1.1.js"></script>
<script type="text/javascript">
    $("button").on('click', function(){
        // 通过 empty 移除了当前 div 元素下的所有 p 元素
        // 但是本身 id=test 的 div 元素没有被删除
        $("#test").empty();
    });
</script>
</body>
</html>
