<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点创建与属性的处理</title>
    <style type="text/css">
        .left,
        .right{
            width: 300px;
            height: 120px;
        }
        .left div,
        .right div{
            width: 100px;
            height: 90px;
            padding: 5px;
            margin: 5px;
            float: left;
            border: 1px solid #ccc;
        }
        .left div{
            background: #bbffaa;
        }
        .right div{
            background: yellow;
        }
    </style>
</head>
<body>
<h2>动态创建元素节点</h2>
<button>点击通过jQuery动态创建元素节点</button>

<script src="../jquery-2.1.1.js"></script>
<script type="text/javascript">
    var $body = $('body');
    $body.on('click', function(){
        var div = $("<div class='right'><div class='aaron'>动态创建DIV元素节点</div></div>");
        $body.append(div);
    });

</html>
