<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取、设置css属性</title>
    <style type="text/css">
        div{
            width: 60px;
            height: 60px;
            margin: 5px;
            float: left;
            font-size: 0.8em;
            background: #40E0D0;
        }
        .first{
            background-color: lightskyblue;
        }
        .second{
            background-color: #ccc;
            color: red;
            font-size: 1.2em;
        }
        .third{
            background-color: yellow;
        }
        .sixth{
            font-size: 12px;
        }
    </style>
</head>
<body>
<h2>获取css属性</h2>
<div class="first">获取颜色</div>
<p></p>
<div class="second">获取文字尺寸</div>
<p></p>
<div class="third">获取宽高尺寸</div>
<p></p>

<script src="../jquery-2.1.1.js"></script>
<script type="text/javascript">
    // background-color:blue; => rgb(0,0 255)
    // 颜色都会转化成统一的 rgb 表示
    $('p:eq(0)').text( $('.first').css('background-color') );

    // 字体大小都会转化成 px 大小 em => px
    $('p:eq(1)').text( $('.first').css('font-size') );

    // 获取尺寸，传入 CSS 属性组成的一个数组
    // {width: "60px", height: "60px"}
    var value = $('.first').css(['width','height']);
    // 因为获取的是一个对象，取到对应的值
    $('p:eq(2)').text( 'width:' + value.width + ' height:' + value.height );
</script>

<br><br><br>
<h2>设置css属性</h2>
<div class="fourth">设置颜色设置文字尺寸</div>
<div class="fifth">设置颜色设置文字尺寸</div>
<div class="sixth">通过回调设置新的值</div>
<div class="seventh">同时设置多个样式</div>

<script type="text/javascript">
    // 多种写法设置颜色
    $('.fourth').css("background-color", "red");
    $('.fifth').css("backgroundColor", "yellow");

    // 多种写法设置字体大小
    $('.fourth').css("font-size", "15px");
    $('.fifth').css("fontSize", "0.9em");

    // 获取到指定元素的宽度，在回调返回宽度值
    // 通过处理这个 value，重新设置新的宽度
    $('.sixth').css("width", function(index, value){
        // value 带单位，先分解
        value = value.split('px');
        // 返回一个新的值，在原有的值上，增加 50px
        return (Number(value[0]) + 50) + value[1];
    });

    // 合并设置，通过对象设置多个样式
    $('.seventh').css({
        'font-size'        :"15px",
        "background-color" : "40E0D0",
        "border"           : "1px solid red"
    });
</script>
</body>
</html>
