<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select事件</title>
    <style type="text/css">
        .left div,
        .right div{
            width: 500px;
            height: 80px;
            padding: 5px;
            margin: 5px;
            float: left;
            border: 1px solid #ccc;
        }
        .left div{
            background: #bbffaa;
        }
        .right div{
            background: yellow;
        }
        select{
            height: 100px;
        }
    </style>
</head>
<body>
<h2>input与textarea</h2>
<div class="left">
    <h4>测试一</h4>
    <div class="aaron">
        选中文字：input
        <input type="text" value="Sen" />
    </div>
    <button id="bt1">触发 input 元素的 select 事件</button>

    <h4>测试二</h4>
    <div class="aaron">
        textarea：
        <textarea cols="20" rows="3">用鼠标选中文字</textarea>
    </div>
</div>


<script src="../jquery-2.1.1.js"></script>
<script type="text/javascript">
    // 监听 input 元素中 value 的选中
    // 触发元素的 select 事件
    $("input").select(function(e){
        alert(e.target.value);
    });
    $("#bt1").click(function(){
        $("input").select();
    });

    // 监听 textarea 元素中 value 的选中
    $('textarea').select(function(e){
        alert(e.target.value);
    });
</script>
</body>
</html>
