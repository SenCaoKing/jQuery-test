<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>next 方法</title>
    <style type="text/css">
        .left{
            width: auto;
            height: 200px;
        }
        .left div{
            width: 150px;
            height: 70px;
            padding: 5px;
            margin: 5px;
            float: left;
            background: gray;
            border: 1px solid #ccc;
        }
        a{
            display: block;
        }
    </style>
</head>
<body>
<div class="left first-div">
    <div class="div">
        <ul class="level-1">
            <li class="item-1">1</li>
            <li class="item-2">2</li>
            <li class="item-3">3</li>
        </ul>
    </div>

    <div class="div">
        <ul class="level-2">
            <li class="item-1">1</li>
            <li class="item-2 test">2</li>
            <li class="item-3">3</li>
        </ul>
    </div>

    <div class="div">
        <ul class="level-3">
            <li class="item-1">1</li>
            <li class="item-2">2</li>
            <li class="item-3">3</li>
        </ul>
    </div>
</div>
<button>点击：next无参数</button>
<button>点击：next传递表达式</button>

<script src="../jquery-2.1.1.js"></script>
<script type="text/javascript">
    $("button:first").click(function(){
        // 找到所有 class=item-2 的 li
        // 然后给每个 li 加上红色的边
        $('.item-1').next().css('border', '1px solid red');
    });

    $("button:last").click(function(){
        // 找到所有 class=item-3 的 li
        // 然后筛选出第一个 li 加上蓝色的边
        $('.item-2').next(':first').css('border', '1px solid blue');
    });
</script>
</body>
</html>
