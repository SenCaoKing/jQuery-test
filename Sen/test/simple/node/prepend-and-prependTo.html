<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内部插入prepend()与prependTo()</title>
    <style type="text/css">
        .aaron1{
            border: 1px solid red;
        }
        .aaron1 p{
            color: red;
        }
        .aaron2{
            border: 1px solid blue;
        }
        .aaron2 p{
            color: blue;
        }
    </style>
</head>
<body>
<h2>通过prepend与prependTo添加元素</h2>
<button id="bt1">点击通过jQuery的prepend添加元素</button>
<button id="bt2">点击通过jQuery的prependTo添加元素</button>
<div class="aaron1">
    <p>测试prepend</p>
</div>
<div class="aaron2">
    <p>测试prependTo</p>
</div>

<script src="../jquery-2.1.1.js"></script>
<script type="text/javascript">
    $("#bt1").on('click', function(){
        // 找到 class="aaron1" 的 div 节点
        // 然后通过 prepend 在内部的首位置添加一个新的 p 节点
        $('.aaron1').prepend('<p>prepend增加的p元素</p>');
    });

    $("#bt2").on('click', function(){
        // 找到 class="aaron2" 的 div 节点
        // 然后通过 prependTo 在内部的首位置添加一个新的 p 节点
        $('<p>prependTo增加的p元素</p>').prependTo($('.aaron2'));
    });
</script>
</body>
</html>
