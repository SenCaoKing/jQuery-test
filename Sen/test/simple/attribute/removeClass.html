<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>removeClass()方法</title>
    <style type="text/css">
        .left,
        .right{
            width: 300px;
            height: 120px;
        }
        .left div,
        .right div{
            width: 100px;
            height: 90px;
            padding: 5px;
            margin: 5px;
            float: left;
            border: 1px solid #ccc;
        }
        .newClass{
            background: #bbffaa;
        }
        .senClass{
            background: red;
        }
    </style>
</head>
<body>
<h2>removeClass()方法</h2>
<div class="left">
    <div class="aaron newClass">
        <p>newClass</p>
    </div>
    <div class="aaron newClass">
        <p>newClass</p>
    </div>
</div>
<div class="right">
    <div class="aa bb senClass">
        <article>
            <p>senClass</p>
        </article>
    </div>
    <div>
        <article>
            <p>senClass</p>
        </article>
    </div>
</div>

<script src="../jquery-2.1.1.js"></script>
<script type="text/javascript">
    // class=left 下 div 元素删除 newClass 样式
    $('.left div').removeClass('newClass');




    // removeClass() 方法允许我们指定一个函数作为参数，返回将要被删除的样式
    $('.right > div:first').removeClass(function(index, className){
        // className = aa bb senClass
        // 把 div 的 className 赋给下一个兄弟元素 div 上作为它的 class
        $(this).next().addClass(className);
        // 删除自己本身的 senClass
        return 'senClass';
    });
</script>
</body>
</html>
