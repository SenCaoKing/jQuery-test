<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>replaceWith()和replaceAll()</title>
    <style type="text/css">
        .right div{
            background: yellow;
        }
    </style>
</head>
<body>
<h2>replaceWith()和replaceAll()</h2>
<div class="left">
    <button class="bt1">点击，通过replaceWith替换内容</button>
    <button class="bt2">点击，通过replaceAll替换内容</button>
</div>

<div class="right">
    <div>
        <p>第一段</p>
        <p>第二段</p>
        <p>第三段</p>
    </div>
    <div>
        <p>第四段</p>
        <p>第五段</p>
        <p>第六段</p>
    </div>
</div>

<script src="../jquery-2.1.1.js"></script>
<script type="text/javascript">
    $(".bt1").on('click', function(){
        // 找到内容为第二段的 p 元素
        // 通过 replaceWith 删除并替换这个节点
        $(".right > div:first p:eq(1)").replaceWith('<a style="color: red;">replaceWith替换第二段的内容</a>');
    });

    // 找到内容为第六段的 p 元素
    // 通过 replaceAll 删除并替换这个节点
    $(".bt2").on('click', function(){
        $('<a style="color: red;">replaceAll替换第六段的内容</a>').replaceAll('.right > div:last p:last');
    });
</script>
</body>
</html>
