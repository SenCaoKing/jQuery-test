<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>change事件</title>
    <style type="text/css">
        .left div,
        .right div{
            width: 100%;
            padding: 5px;
            margin: 5px;
            float: left;
            border: 1px solid #ccc;
        }
        .left div{
            background: #bbffaa;
        }
        .right div{
            background: yellow;
        }
    </style>
</head>
<body>
<h2>input、textarea与select</h2>
<div class="left">
    <div class="aaron">input：
        <input class="target1" type="text" value="监听input的改变" />
    </div>
    <div class="aaron1">select：
        <select class="target2">
            <option value="option1" selected="selected">Option 1</option>
            <option value="option2">Option 2</option>
        </select>
    </div>
    <div class="aaron3">textarea：
        <textarea class="target2" cols="20" rows="3">多行的文本输入控件</textarea>
    </div>
</div>
输出结果：
<div id="result"></div>

<script src="../jquery-2.1.1.js"></script>
<script type="text/javascript">
    // 监听 input 值的改变
    $('.target1').change(function(e){
        $("#result").html(e.target.value);
    });

    // 监听 select
    $('.target2').change(function(e){
        $("#result").html(e.target.value);
    });

    // 监听 textarea
    $('.target3').change(function(e){
        $("#result").html(e.target.value);
    });
</script>
</body>
</html>
