<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外部插入insertBefore与insertAfter</title>
    <style type="text/css">
        .test1{
            background: #bbffaa;
        }
        .test2{
            background: yellow;
        }
    </style>
</head>
<body>
<h2>通过insertBefore与insertAfter添加元素</h2>
<button id="bt1">点击通过jQuery的insertBefore添加元素</button>
<button id="bt2">点击通过jQuery的insertAafter添加元素</button>
<div class="aaron">
    <p class="test1">测试insertBefore，不支持多参数</p>
</div>
<div class="aaron">
    <p class="test2">测试insertAfter，不支持多参数</p>
</div>

<script src="../jquery-2.1.1.js"></script>
<script type="text/javascript">
    $("#bt1").on('click', function(){
        // 在 test1 元素前插入集合中每个匹配的元素
        // 不支持多参数
        $('<p style="color: red;">测试insertBefore方法增加</p>', '<p style="color: red;">多参数</p>').insertBefore($('.test1'));
    });

    $("#bt2").on('click', function(){
        // 在 test2 元素后插入集合中每个匹配的元素
        // 不支持多参数
        $('<p style="color: red;">测试insertAfter方法增加</p>', '<p style="color: red;">多参数</p>').insertAfter($('.test2'));
    });
</script>
</body>
</html>
