<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>parent 方法</title>
    <style type="text/css">
        .left{
            width: auto;
            height: 400px;
        }
        .left div{
            width: 350px;
            height: 150px;
            padding: 5px;
            margin: 5px;
            float: left;
            background: gray;
            border: 1px solid #ccc;
        }
        span{
            color: blue;
        }
    </style>
</head>
<body>
<div class="left first-div">
    <div class="div">
        <ul class="level-2">
            <!-- A -->
            <li class="item-a">A</li>
            <!-- B -->
            <li class="item-b">B
                <ul class="level-3">
                    <li class="item-1">1</li>
                    <li class="item-2">2</li>
                    <li class="item-3">3</li>
                </ul>
            </li>
            <!-- C -->
            <li class="item-c">C</li>

        </ul>
    </div>

    <div class="div">
        <ul class="level-2">
            <!-- A -->
            <li class="item-a">A</li>
            <!-- B -->
            <li class="item-b">B
                <ul class="level-3">
                    <li class="item-1">1</li>
                    <li class="item-2">2</li>
                    <li class="item-3">3</li>
                </ul>
            </li>
            <!-- C -->
            <li class="item-c">C</li>

        </ul>
    </div>
</div>
<button>点击：parent无参数</button>
<button>点击：parent传递选择器</button>

<script src="../jquery-2.1.1.js"></script>
<script type="text/javascript">
    $("button:first").click(function(){
        // 找到所有 class=level-3 的 ul
        // 找到它的父元素 li，加上红色的边
        $('.level-3').parent().css('border', '1px solid red');
    });

    $("button:last").click(function(){
        // 找到所有 class=item-a 的父元素
        // 然后筛选出最后一个，加上蓝色的边
        $('.item-a').parent(':last').css('border', '1px solid blue');
    });
</script>
</body>
</html>
