<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>children 方法</title>
    <style type="text/css">
        .left{
            width: auto;
            height: 120px;
        }
        .left div{
            width: 150px;
            height: 70px;
            padding: 5px;
            margin: 5px;
            float: left;
            background: blue;
            border: 1px solid #ccc;
        }
        a{
            display: block;
        }
    </style>
</head>
<body>
<div class="left first-div">
    <div class="div">
        <ul class="level-1">
            <li class="item-1">1</li>
            <li class="item-2">2</li>
            <li class="item-3">3</li>
        </ul>
    </div>

    <div class="div">
        <ul class="level-2">
            <li class="item-1">1</li>
            <li class="item-2">2</li>
            <li class="item-3">3</li>
        </ul>
    </div>

    <div class="div">
        <ul class="level-3">
            <li class="item-1">1</li>
            <li class="item-2">2</li>
            <li class="item-3">3</li>
        </ul>
    </div>
</div>

<button id="bt1">点击：children无参数</button>
<button id="bt2">点击：children传递表达式</button>

<script src="../jquery-2.1.1.js"></script>
<script type="text/javascript">
    $("#bt1").click(function(){
        // 找到所有 class=div 的元素，然后找到其对应的子元素，加上一个橙色边框
        $('.div').children().css('border', '3px solid orange');
    });

    $("#bt2").click(function(){
        // 找到所有 class=div 的元素
        // 找到其对应的子元素 ul ，然后筛选出最后一个，给边框加上颜色
        $('.div').children(':last').css('border', '3px solid red');
    });
</script>
</body>
</html>
