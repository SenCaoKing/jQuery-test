<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>siblings 方法</title>
    <style type="text/css">
        .left{
            width: auto;
            height: 150px;
        }
        .left div{
            width: 150px;
            height: 100px;
            padding: 5px;
            margin: 5px;
            float: left;
            background: gray;
            border: 1px solid #ccc;
        }
        a{
            display: block;
        }
    </style>
</head>
<body>
<div class="left first-div">
    <div class="div">
        <ul class="level-1">
            <li class="item-1">1</li>
            <li class="item-2">2</li>
            <li class="item-3">3</li>
        </ul>
    </div>
    <div class="div">
        <ul class="level-2">
            <li class="item-1">1</li>
            <li class="item-2">2</li>
            <li class="item-3">3</li>
        </ul>
    </div>
    <div class="div">
        <ul class="level-3">
            <li class="item-1">1</li>
            <li class="item-2">2</li>
            <li class="item-3">3</li>
        </ul>
    </div>
</div>
<button>点击：siblings无参数</button>
<button>点击：siblings传递选择器</button>

<script src="../jquery-2.1.1.js"></script>
<script type="text/javascript">
    $("button:first").click(function(){
        // 找到 class=item-2 的所有兄弟节点
        // 然后给每个 li 加上红色的边
        $('.item-2').siblings().css('border', '2px solid red');
    });

    $("button:last").click(function(){
        // 找到 class=item-2 的所有兄弟节点
        // 然后筛选出最后一个，加上蓝色的边
        $('.item-2').siblings(':last').css('border', '2px solid blue');
    });
</script>
</body>
</html>
